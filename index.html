<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibly Aesthetic</title>
    <!-- Google Fonts: Lexend (500 Medium) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <!-- Left Column: Title & Stats -->
        <section class="preview-area">
            <div class="header-content">
                <h1 class="title">Accessibly Aesthetic</h1>
                <!--<span id="info-link" class="info-link">What is this?</span>-->
                <!-- Subtitle is dynamic -->
                <p id="dynamic-subtitle" class="description">
                    Loading contrast data...
                </p>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <span class="label">Background:</span>
                    <span id="hex-bg" class="hex-value">#ffffff</span>
                </div>
                <div class="stat-card">
                    <span class="label">Text:</span>
                    <span id="hex-text" class="hex-value">#000000</span>
                </div>
                <div class="stat-card">
                    <span class="label">Accent:</span>
                    <span id="hex-accent" class="hex-value">#6366f1</span>
                </div>
            </div>
        </section>

        <!-- Right Column: Controls -->
        <aside class="controls">
            <!-- Wrapper for top controls -->
            <div class="controls-top">
                <div class="control-group">
                    <div class="label-row">
                        <label>Hue</label>
                        <input type="number" id="val-hue" value="270" min="0" max="360" step="1" aria-label="Hue value">
                    </div>
                    <input type="range" id="input-hue" min="0" max="360" value="270" aria-label="Hue">
                </div>
                <div class="control-group">
                    <div class="label-row">
                        <label>Chroma</label>
                        <input type="number" id="val-chroma" value="0.15" min="0" max="0.37" step="0.01" aria-label="Chroma value">
                    </div>
                    <input type="range" id="input-chroma" min="0" max="0.37" step="0.01" value="0.15" aria-label="Chroma">
                </div>
                <div class="control-group">
                    <div class="label-row">
                        <label>Contrast</label>
                        <input type="number" id="val-base-chroma" value="0.02" min="0" max="0.12" step="0.005" aria-label="Contrast value">
                    </div>
                    <input type="range" id="input-base-chroma" min="0" max="0.12" step="0.005" value="0.02" aria-label="Contrast">
                </div>
                <button id="mode-toggle">Switch to Dark Mode</button>
            </div>

            <div class="code-output" id="code-card">
                <pre><code id="css-code">:root {
              --bg: #ffffff;
              --text: #000000;
              --accent: #6366f1;
            }</code></pre>
                <span class="copy-hint">click me to copy!!</span>
            </div>
        </aside>
        <!-- What is this? Modal -->
        <!--<div id="info-modal" class="modal">
            <div class="modal-content">
                <span id="modal-close" class="close">Ã—</span>

                <p>So your designs are visually appealing <strong>and</strong> work for everyone (WCAG AA/AAA compliant).</p>
                <div class="modal-footer">
                    Play with hue, chroma & base tint until it feels perfect.
                </div>
            </div>
        </div>-->
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
